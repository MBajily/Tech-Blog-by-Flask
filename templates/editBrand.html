{% extends "layout.html" %}



{% block body %}
<div style="position: relative; background: white; padding: 10px; margin: 40px auto; font-size: 26px;">

    <form class="my-5" action="{{url_for('editBrand', brand_id=selectedBrand.id)}}" method="POST" enctype="multipart/form-data" style="border: 2px solid gray; padding: 20px;">
        <fieldset class="form-group">
            <legend class="border-bottom mb-4" style="font-size: 28px; text-align: center; font-weight: bold;">تعديل العلامة التجارية</legend>

            <div class="form-group">
                <label class="form-control-label">الاسم بالانجليزي:</label>
                <input class="form-control form-control-lg" type="text" name="Name" placeholder="{{selectedBrand.name}}" style="font-size: 20px;">
            </div>

            <div class="form-group">
                <label class="form-control-label">الاسم بالعربي:</label>
                <input class="form-control form-control-lg" type="text" name="Name_ar" placeholder="{{selectedBrand.name_ar}}" style="font-size: 20px;">
            </div>

            <div class="form-group">
                <label class="form-control-label">الصورة</label>
                <input class="form-control-file" type="file" name="Image">
                <img class="block" src="{{url_for('static', filename='Brands/%s' % selectedBrand.image)}}" style="width: 150px;">
            </div>

            <div class="form-group">
                <label class="form-control-label">الغلاف</label>
                <input class="form-control-file" type="file" name="Cover">
                <img class="block" src="{{url_for('static', filename='Brands/%s' % selectedBrand.cover)}}" style="width: 300px;">
            </div>
        </fieldset>
            <div class="form-group">
                {% if current_user.is_authenticated %}
                    {% if current_user.super_user == 'True' %}
                        <input class="btn btn-primary" type="submit" value="حفظ" style="font-size: 20px;">
                    {% endif %}
                {% endif %}
                <a class="btn btn-secondary" href="{{url_for('brands')}}" style="font-size: 20px;">الغاء</a>
            </div>
    </form>
</div>
{% endblock %}
