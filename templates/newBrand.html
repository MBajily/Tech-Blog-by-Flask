{% extends "layout.html" %}



{% block body %}
<div  style="position: relative; background: white; padding: 10px; margin: 40px auto; font-size: 26px;">

    <form class="my-5" action="{{url_for('newBrand')}}" method="POST" enctype="multipart/form-data" style="border: 2px solid gray; padding: 20px;">
        <fieldset class="form-group">
            <legend class="border-bottom mb-4" style="font-size: 28px; text-align: center; font-weight: bold;">إضافة علامة تجارية جديدة</legend>

            <div class="form-group">
                <label class="form-control-label">الاسم بالانجليزي:</label>
                <input class="form-control form-control-lg" type="text" name="Name" style="font-size: 20px;">
            </div>

            <div class="form-group">
                <label class="form-control-label">الاسم بالعربي:</label>
                <input class="form-control form-control-lg" type="text" name="Name_ar" style="font-size: 20px;">
            </div>

            <div class="form-group">
                <label class="form-control-label">الصورة العادية</label>
                <input class="form-control-file" type="file" name="Image">
            </div>

            <div class="form-group">
                <label class="form-control-label">صورة الغلاف</label>
                <input class="form-control-file" type="file" name="Cover">
            </div>
        </fieldset>
        <div class="form-group">
            {% if current_user.is_authenticated %}
                {% if current_user.super_user == 'True' %}
                    <input class="btn btn-success" type="submit" value="اضافة" style="font-size: 20px;">
                {% endif %}
            {% endif %}
            <a class="btn btn-secondary" href="{{url_for('homepage')}}" style="font-size: 20px;">الغاء</a>
        </div>
    </form>
</div>
{% endblock %}
