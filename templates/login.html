{% extends "layout.html" %}



{% block body %}
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}" dir="rtl">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

<div class="container" style="font-size: 20px;">

	<form class="my-5 bg-white div p-5" action="{{url_for('login')}}" method="POST">
		<fieldset class="form-group">
        	<legend class="border-bottom mb-4" dir="rtl">تسجيل الدخول</legend>

        	<div class="form-group">
				<label class="form-control-label">اسم المستخدم</label>
				<input class="form-control form-control-lg" type="text" name="Username">
			</div>

			<div class="form-group">
				<label class="form-control-label">كلمة السر</label>
				<input class="form-control form-control-lg" type="password" name="Password">
			</div>

		</fieldset>
		<div class="form-group" dir="rtl">
			<button class="btn btn-primary" type="submit">تسجيل الدخول</button>
		</div>
	</form>
</div>
{% endblock %}
